<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 - {{ board.title }}</title>
</head>
<body>

    <div>
        <h3>제목 : {{ board.title }}</h3>
        <p>작성자 : {{ board.id }}</p>
        <p>조회 수 : {{ board.views }}</p>
        <p>작성 날짜 : {{ board.create_at }}</p>
    </div>
    <div>
        <p>{{ board.content }}</p>
    </div>
    {% if  author  %}
        <div>
            <form method="post" action="/post/{{ board.No }}">
                <input type="submit" name="edit" value="수정">
                <input type="submit" name="edit" value="삭제">
            </form>
        </div>
    {% endif %}
</body>
</html>
